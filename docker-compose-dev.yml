version: "3"
services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: dockerfile.dev
    ports:
      - "3000:3000"
    # expose:
    #   - "3000"
    volumes:
      - /app/node_modules
      - ./frontend:/app

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: dockerfile.dev
    ports:
      - "5000:5000"
    # expose:
    #   - "5000"
    volumes:
      - /app/node_modules
      - ./backend:/app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
    command: sh -c "yarn seed:run && yarn dev"

  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

  mysql:
    container_name: mysql
    build: ./mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=chan2461
    volumes:
      - ./mysql/sqls/:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
